<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
       <!--
        Obligatorios(--)
        --Nombre Completo
        --Direccion
        --Telefono
        --E-mail
        --Tiene Mascotas
        Tipo de Mascotas
        Cantidad de Mascotas
        Vacunas de Mascotas
        Raza de Mascotas
        Compromiso de castracion y manutencion
        Espacio libre con seguridad
        Compromiso de seguimiento
        -->
        <section>
            <form>
                <label for="fullName">Nombre Completo:</label><br>
                <input type="text" id="fullName" name="fname"><br>

                <label for="direccion">Direccion:</label><br>
                <input type="text" id="direccion" name="lname"><br>

                <label for="tel">Telefono:</label><br>
                <!-- CLASE DÍA 19/ 04 VIERNES-->
                <input placeholder="+595 971 123456" type="tel" id="tel" name="tel" pattern="\+595 9[0-9]{2} [0-9]{6}"><br>
                <!--La primera parte admiten 2 dígitos del 0 al 9, y la segunda parte admiten 6 dígitos del 0 al 9-->
                <input type="submit" value="Enviar"><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="tieneMascotas">Tiene Mascotas:</label>
                <input type="checkbox" id="tieneMascotas" name="tieneMascotas"><br>

                <label for="tipoMascotas">Tipo de Mascota:</label><br>
                <input type="text" id="tipoMascotas" name="tipoMascotas"><br>

                <label for="cantidadMascotas">Cantidad de Mascotas:</label><br>
                <input type="number" id="cantidadMascotas" name="cantidadMascotas"><br>

                <label for="vacunasMascotas">Vacunas de Mascotas:</label><br>
                <input type="text" id="vacunasMascotas" name="vacunasMascotas"><br>

                <label for="razaMascotas">Raza de Mascotas:</label><br>
                <input type="text" id="razaMascotas" name="razaMascotas"><br>

                <label for="compromisoCastracion">Compromiso de Castración y Mantenimiento:</label>
                <input type="checkbox" id="compromisoCastracion" name="compromisoCastracion"><br>

                <label for="espacioSeguro">Espacio Libre con Seguridad:</label>
                <input type="checkbox" id="espacioSeguro" name="espacioSeguro"><br>

                <label for="compromisoSeguimiento">Compromiso de Seguimiento:</label>
                <input type="checkbox" id="compromisoSeguimiento" name="compromisoSeguimiento"><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
